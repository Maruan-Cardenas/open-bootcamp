<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Imágen, audio y vídeo</title>
</head>
<body>
    <section>
        <article>
            <h2>Imagen</h2>
            <img src="img.jpg" alt="Navidad">
        </article>
        <article>
            <h2>Vídeo</h2>
            <video src="video.mp4" controls muted></video>
        </article>
        <article>
            <h2>Audio</h2>
            <audio src="audio.mp3" controls preload="false"></audio>
        </article>
    </section>
</body>
</html>
